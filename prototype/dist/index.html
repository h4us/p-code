<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    html {
      font-family: 'Monaco', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 500px;
      margin: auto;
    }
    td {
      border: 1px solid #000;
      padding: 0.5rem 0.75rem;
    }
    input, button {
      font-size: 1rem;
      height: 40px;
      box-sizing: border-box;
    }
    input {
      width: 400px;
    }
    button {
      width: 100px;
    }
    #console {
      width: 500px;
      margin: 1rem auto 0;
      display: flex;
      box-sizing: border-box;
    }
    .p5Canvas {
      display: none;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>~</td><td>サイン波</td>
    </tr>
    <tr>
      <td>/</td><td>ノコギリ波</td>
    </tr>
    <tr>
      <td>[</td><td>矩形波</td>
    </tr>
    <tr>
      <td>^</td><td>三角波</td>
    </tr>
    <tr>
      <td>=</td><td>ミュート</td>
    </tr>
    <tr>
      <td>&lt;CODE&gt;</td><td>CODE部分を繰り返す</td>
    </tr>
    <tr>
      <td>number</td><td>周波数を設定</td>
    </tr>
    <tr>
      <td>+number</td><td>周波数を増やす</td>
    </tr>
    <tr>
      <td>-number</td><td>周波数を減らす</td>
    </tr>
    <tr>
      <td>others</td><td>ノイズ</td>
    </tr>
  </table>
  <div id="console">
    <input type="text" id="code"><button id="run">Run</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
